<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="container-fluid background">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4 text-center">
                <form onsubmit="app.controllers.listController.addList(event)">
                    <div class="form-group">
                        <label for="title">
                            <h1>Title of List</h1>
                        </label>
                        <input type="text" class="form-control" id="title" placeholder="Title of your list" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-toggle="dropdown">Color</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item color-red" href="#">Red</a>
                                <a class="dropdown-item color-orange" href="#">Orange</a>
                                <a class="dropdown-item color-yellow" href="#">Yellow</a>
                                <a class="dropdown-item color-green" href="#">Green</a>
                                <a class="dropdown-item color-blue" href="#">Blue</a>
                                <a class="dropdown-item color-purple" href="#">Purple</a>
                            </div>
                        </div>
                    </div>
                    <button class="btn submit-button">Submit</button>
                </form>
            </div>
        </div>
        <br>
        <div id="list" class="row"></div>


    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
