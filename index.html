<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Master</title>
</head>

<body>
    <div class="container-fluid background">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4 text-center ">
                <form onsubmit="app.controllers.listController.addList(event)">
                    <div class="form-group">
                        <label for="title">
                            <br>
                            <h5>Your Task Master</h5>
                        </label>
                        <input type="text"
                            class="form-control border border-dark rounded-lg shadow-sm p-4 mb-4 bg-white" id="title"
                            placeholder="enter title of list" required>
                    </div>
                    <button class="btn submit-button">Submit</button>
                </form>
            </div>
        </div>
        <br>
        <div id="list" class="row"></div>


    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
