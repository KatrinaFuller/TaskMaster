<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="title">Title of List</label>
                    <input type="text" class="form-control" id="title" placeholder="enter title of your list" required>
                </div>
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" class="form-control" id="task" placeholder="enter task" required>
                </div>
                <div class="form-group">
                    <label for="current-date">Current Date</label>
                    <input type="date" class="form-control" id="current-date" placeholder="enter the current date"
                        required>
                </div>
                <div class="form-group">
                    <label for="due-date">Date completed by</label>
                    <input type="text" class="form-control" id="due-date" placeholder="enter due date" required>
                </div>
                <div class="form-group">
                    <label for="priority-level">Priority Level</label>
                    <input type="radio" class="form-control" id="low" value="low" required>Low<br>
                    <input type="radio" class="form-control" id="medium" value="medium" required>Medium<br>
                    <input type="radio" class="form-control" id="high" value="high" required>High<br>
                </div>
            </div>
        </div>
    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
